<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="score-container">
            <strong
                >Player Score:
                <span class="score" id="player-score">0</span></strong
            >
            <strong
                >Computer Score:
                <span class="score" id="computer-score">0</span></strong
            >
        </div>
        <section class="options-container">
            <h2>Choose an option:</h2>
            <div class="btn-container">
                <button id="rock-btn" class="btn">
                    <img src="./images/rock.png" alt="Rock" />
                </button>
                <button id="paper-btn" class="btn">
                    <img src="./images/paper.png" alt="Paper" />
                </button>
                <button id="scissors-btn" class="btn">
                    <img src="./images/scissor.png" alt="Scissors" />
                </button>
            </div>
        </section>
        <div class="results-container">
            <p id="results-msg"></p>
            <p id="winner-msg"></p>
            <button id="reset-game-btn" class="btn">Play again?</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
